<div class="container">
<div class="row">
  <div class="col-xs-12">
      <h1>Test databinding</h1>
      <h1>EvenOdd game</h1>
      <hr>
  </div>
</div>

      <app-game-control (intervalFired)="onIntervalFired($event)" (Resultnumber)="checkAns($event)"></app-game-control>
<div class="row">
  <div class="col-xs-6">
    <app-odd-c *ngFor="let oddnumber of oddNumbers" [number]="oddnumber"></app-odd-c>
  </div>

  <div class="col-xs-6">
    <app-even-c *ngFor="let evennumber of evenNumbers" [number]="evennumber"></app-even-c>
  </div>
</div>
<hr>
<div class="col-xs-12">
  <app-ans [ans]="ans" [number]="num"></app-ans>
  <hr>
</div>
</div>
